<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤选择器</title>
    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.10.2/jquery.js"></script>
    <script type="text/javascript">
        $(function () {
            $('li:first').css('color','red');
            $('li:last').css('color','green');
            $('li:not(.red)').css('background','gray');
            $('li:odd').css('background','pink');// 奇数
            $('li:eq(3)').css('background','red');
            $('li:gt(-2)').css('background','orange');
            $('li:lt(4)').css('background','#ccc');
            //:header可以选择标题元素h1-6
        })
    </script>
</head>
<body>
<ul>
    <li>列表1</li>
    <li>列表2</li>
    <li class="red">列表3</li>
    <li>列表4</li>
    <li>列表5</li>
    <li>列表6</li>
</ul>

<ul>
    <li>列表1</li>
    <li>列表2</li>
    <li>列表3</li>
    <li>列表4</li>
    <li>列表5</li>
    <li>列表6</li>
</ul>

</body>
</html>
