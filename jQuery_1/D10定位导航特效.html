    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        body{
            font-size: 12px;
            line-height: 1.7;
        }
        li{
            list-style: none;
        }
        #content{
            width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        #content h1{
            color: #0088bb;
        }
        #content .item{
            padding: 20px;
            margin-bottom: 20px;
            border: 1px dotted #0088bb;
        }
        #content .item h2{
            font-size: 16px;
            font-weight: bold;
            border: 1px solid #0088bb;
            margin-bottom: 20px;
        }
        /*图片列表样式*/
        #content .item li{
            display: inline;
            margin-right: 10px;
        }
        #content .item li a img{
            width: 230px;
            height: 230px;
            border: none;
        }
        /*导航样式*/
        #menu{
            position: fixed;
            top: 100px;
            /*定位技巧，50%后相对左边距离为宽度一半*/
            left: 50%;
            margin-left: 400px;
            /*---*/
            width: 80px;
        }
        #menu ul li a{
            display: block;
            margin: 5px 0;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            width: 80px;
            height: 50px;
            line-height: 50px;
            text-decoration: none;
            text-align: center;
        }
        #menu ul li a:hover,
        #menu ul li a.current{
            color: #fff;
            background: #0088bb;
        }

        /*hack*/
        * html, * html body {
            /*background-image: url(about:blank);*/
            /*background-attachment: fixed;*/

        /*}*/

        * html #menu {
            position: absolute;
            bottom: auto;
            /*top: expression(100+((e=document.documentElement.scrollTop)?e:document.body.scrollTop)+'px');*/
        }
    </style>
    <!--百度CDN上的jQuery版本-->
    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.10.2/jquery.js"></script>
    <script>
        $(document).ready(function () {
//            监听滚动条滚动
            $(window).scroll(function () {
                var top = $(document).scrollTop(); // 滚动条距离顶部的距离
//                console.log(top);
                var menu = $("#menu");
                var items = $("#content").find(".item"); // jquery通过id筛选比通过class筛选效率要高

                var currentId = "" // 当前所在楼层id

                items.each(function () { // 遍历每层楼
                    var m = $(this);
                    var itemTop = m.offset().top; // 相对于上边缘的相对偏移，值不变
//                    console.log(itemTop);
                    if (top > itemTop - 200) {
                        currentId = "#" + m.attr("id");
                    }
                    else {
                        return false // 提前跳出
                    }
                })

                // 给相应楼层的链接赋值，取消其他链接的current
                var currentLink = menu.find(".current");
                if (currentLink && currentLink.attr("href") != currentId) {
                    currentLink.removeClass("current");
                    menu.find("[href=" + currentId + "]").addClass("current");
                }
            })
        })
    </script>
</head>
